<form (ngSubmit)="enviarFormulario()" class="flex justify-center bg-gray-100">
  <div class="w-full max-w-[500px] space-y-4 bg-white p-4 rounded-lg shadow-md">
    
    <!-- Nome -->
    <div>
      <input
        type="text"
        name="nome"
        [(ngModel)]="cliente.nome"
        placeholder="Nome"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Sobrenome -->
    <div>
      <input
        type="text"
        name="sobrenome"
        [(ngModel)]="cliente.sobrenome"
        placeholder="Sobrenome"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email -->
    <div>
      <input
        type="email"
        name="email"
        [(ngModel)]="cliente.email"
        placeholder="Email"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Telefone -->
    <div>
      <input
        type="text"
        name="telefone"
        [(ngModel)]="cliente.telefone"
        placeholder="Telefone"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Data de Nascimento -->
    <div>
      <input
        type="date"
        name="dataNascimento"
        [(ngModel)]="cliente.dataNascimento"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- CEP -->
    <div>
      <input
        type="text"
        name="cep"
        [(ngModel)]="cliente.endereco.cep"
        (blur)="buscarEnderecoPorCep()"
        placeholder="CEP"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Logradouro -->
    <div>
      <input
        type="text"
        name="logradouro"
        [(ngModel)]="cliente.endereco.logradouro"
        placeholder="Logradouro"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Bairro -->
    <div>
      <input
        type="text"
        name="bairro"
        [(ngModel)]="cliente.endereco.bairro"
        placeholder="Bairro"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Estado -->
    <div>
      <input
        type="text"
        name="estado"
        [(ngModel)]="cliente.endereco.estado"
        placeholder="Estado"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Cidade -->
    <div>
      <input
        type="text"
        name="localidade"
        [(ngModel)]="cliente.endereco.localidade"
        placeholder="Cidade"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Complemento -->
    <div>
      <input
        type="text"
        name="complemento"
        [(ngModel)]="cliente.endereco.complemento"
        placeholder="Complemento"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- BotÃ£o -->
    <div class="text-center pt-4">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-200"
      >
        Adicionar Cliente
      </button>
    </div>

  </div>
</form>
